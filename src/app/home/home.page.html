<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{pageTitle}}</ion-title>
    </ion-toolbar>
    <ion-toolbar class="ion-padding">
    <ion-searchbar
    (ionChange)="filterPokemons($event)"
    showCancelButton="focus">
  </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="pokemons | async as pokemons" #ionLista>

    <ion-item-sliding *ngFor="let pok of pokemons">
      <ion-item-options side="end">
        <ion-item-option color="{{(isFavoritePage || isPokFavorite(pok)) ? 'danger' : 'primary'}}" (click)="favorite(pok, $event)"> <ion-icon slot="icon-only" name="heart"> </ion-icon></ion-item-option>
        <ion-item-option color="primary" (click)="share(pok)"><ion-icon slot="icon-only" name="share"> </ion-icon></ion-item-option>
      </ion-item-options>

    <ion-item [queryParams]="{'name': pok.name}" [routerLink]="['/pokemons/home/pokemon-details', pok.id]"  detail lines="none">
      <ion-thumbnail slot="start"><img src="{{pok.img}}">
      </ion-thumbnail>
      <ion-label slot="end">{{pok.name}}</ion-label>
    </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
